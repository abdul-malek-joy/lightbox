<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-----------title----------->
	<title>isotope+lightbox</title>
		<!-----------bootstrap----------->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
	  <div class="container">
		<div class="grid">	  
		  <div class="grid-item"><a href="images/image-1.jpg" data-lightbox="roadtrip"data-title="this is an image caption">
		  <img src="images/image-1.jpg" class="img-fluid" alt=""></a></div>
		  
		  <div class="grid-item "><a href="images/image-2.jpg" data-lightbox="roadtrip"data-title="this is an image caption">
		  <img src="images/image-2.jpg" class="img-fluid" alt=""></a></div>
		  
		  <div class="grid-item "><a href="images/image-3.jpg" data-lightbox="roadtrip"data-title="this is an image caption">
		  <img src="images/image-3.jpg" class="img-fluid" alt=""></a></div>
		  
		  <div class="grid-item"><a href="images/image-4.jpg" data-lightbox="roadtrip"data-title="this is an image caption">
		  <img src="images/image-4.jpg" class="img-fluid" alt=""></a></div>
		  
		  <div class="grid-item"><a href="images/image-5.jpg" data-lightbox="roadtrip"data-title="this is an image caption">
		  <img src="images/image-5.jpg" class="img-fluid" alt=""></a></div>
		  
		  <div class="grid-item"><a href="images/image-6.jpg" data-lightbox="roadtrip"data-title="this is an image caption">
		  <img src="images/image-6.jpg" class="img-fluid" alt=""></a></div>
		</div>
	  </div>
		
		<script src="js/lightbox-plus-jquery.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
		$('.grid').isotope({
		  itemSelector:'.grid-item',
		  masonry: {
			columnWidth: 100
		  }
		});
		</script>
		<script>
		lightbox.option({
		  resizeDuration: 500,
		  wrapAround: true,
		  alwaysShowNavOnTouchDevices: true
		})
		</script>
	</body>
</html>
